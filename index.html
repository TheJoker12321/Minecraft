<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <header>
    <nav id="menuOption">
        <button>
            Menu
        </button>
        <button>
            New World
        </button>
    </nav>
    <nav id="tools">
        <button class="tools" id="pickaxe">
            <img width="100%" height="100%" src="./images/toolsImages/pickaxe.png" alt="">

        <button class="tools" id="axe">
            <img width="100%" height="100%" src="./images/toolsImages/axe.png" alt="">
        </button>
        <button class="tools"  id="shovel">
            <img width="100%" height="100%" src="./images/toolsImages/shovel.png" alt="">
        </button>
        <button class="tools"  id="shears">
            <img width="100%" height="100%" src="./images/toolsImages/shears.png" alt="">
        </button>
    </nav>
    </header>

    <main>
        <div id="board-game">
        </div>
    </main>



    

</body>
</html>
